            background-color: #fff;

            position: relative;

        h1 {

            color: #555;
            border-bottom: 1px solid #ddd;

        ul {

        }

        li {
            margin-bottom: 5px;
            /* 縮小列表間距 */
        }

        /* 針對學歷資訊的 <p> 標籤進行精簡 */

            line-height: 1.2;

        }

        .self-introduction {

            padding: 10px;
            background-color: #f0f8ff;
            border-left: 5px solid #4a90e2;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            /* 縮小間距 */
            margin-bottom: 10px;
            /* 縮小頭部間距 */
        }

        .header-info p {
            margin: 0;
            padding: 0;
            line-height: 1.2;
        }
